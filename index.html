<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Showdown !</title>
</head>
<body>
    <div class="header">
        <h1>May the better player win !</h1>
    </div>
    <div class="container">
        <div class="init">
            <button class="pvp">Player V Player</button>
            <button class="pve">Player V AI</button>
        </div>
        <div class="board hidden to-show">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="options to-show hidden">
            <button class="reset hidden to-show">Restart</button>
            <button class="change-player hidden to-show">Change contestants</button>
        </div>
    </div>
    <div class="footer">
        By Tom Dangleterre
    </div>
</body>
</html>
